<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Mapbox GL JS - Fixed Markers with Icons</title>
		<meta name="viewport" content="initial-scale=1,maximum-scale=1">
		<script src="https://extensions.tableauusercontent.com/resources/tableau.extensions.1.latest.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
		<link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
		<script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
		<style>
			body { margin: 0; padding: 0; }
			#map { position: absolute; top: 0; bottom: 0; width: 100%; }

			.marker {
				display: block;
				border: none;
				border-radius: 30%;
				cursor: pointer;
				padding: 0;
			}
		</style>
	</head>
<body>
<div id="map"></div>

<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiY3Jpc3RpYW5zYWF2ZWRyYSIsImEiOiJjbG14Mm04NGIwdmR2MnF0MzRndzkzNmlkIn0.fl1FM6OB6np8dtbMLnxTiA';
	                       
    const geojson = {
        'type': 'FeatureCollection',
        'features': [
            {
                'type': 'Feature',
                'properties': {
                    'message': 'Atlanta',
                    'iconSize': [100, 100]
                },
                'geometry': {
                    'type': 'Point',
                    'coordinates': [-84.3859444,33.761595]
                }
            },
            {
                'type': 'Feature',
                'properties': {
                    'message': 'Florida',
                    'iconSize': [100, 100]
                },
                'geometry': {
                    'type': 'Point',
                    'coordinates': [-82.1824722,27.8713389]
                }
            },
            {
                'type': 'Feature',
                'properties': {
                    'message': 'Puerto Rico',
                    'iconSize': [100, 50]
                },
                'geometry': {
                    'type': 'Point',
                    'coordinates': [-66.1172354,18.4646178]
                }
            }
        ]
    };

    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v11',		
        center: [-82.904065,31.189520],
        zoom: 4
    });
	
	photo_list = ['IMG-20230125-WA0025.jpg','PXL_20221210_165911033.jpg','IMG-20221230-WA0025.jpg']	
	
	c = 0;

    for (const marker of geojson.features) {
        
        const el = document.createElement('div');
        const width = marker.properties.iconSize[0];
        const height = marker.properties.iconSize[1];
        el.className = 'marker';
        el.style.backgroundImage = `url('photos/${photo_list[c]}')`;
        el.style.width = `${width}px`;
        el.style.height = `${height}px`;
        el.style.backgroundSize = '100%';

        el.addEventListener('click', () => {
            window.alert(marker.properties.message);
        });

        new mapboxgl.Marker(el)
            .setLngLat(marker.geometry.coordinates)
            .addTo(map);
			
		c++;
    }
</script>

</body>
</html>
